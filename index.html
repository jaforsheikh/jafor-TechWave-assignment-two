<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Techwave</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <header class="main_header">
      <section class="hero_section_all">
        <section class="nav_section responsive_task">
          <nav id="navbar">
            <h2>Thech <span class="gradient_logo">Wave</span></h2>
            <ul class="menu_bar">
              <li><a href="">About</a></li>
              <li><a href="">Episodes</a></li>
              <li><a href="">Host</a></li>
            </ul>
            <button class="button_button">Subscribe</button>
          </nav>
        </section>
        <!-- Hero section -->
        <section class="hero_section responsive_task">
          <div class="image_section">
            <img class="circle_image" src="assets/hero-circle.png" alt="" />
            <img class="small_image" src="assets/microphone.png" alt="" />
          </div>
          <div class="text_section">
            <h1 class="techwave_hero">TechWave</h1>
            <p>
              Your daily dose of tech insights, productivity hacks, and personal
              growth
            </p>
          </div>
          <div class="hero_button">
            <button class="button_button">
              <i class="fa-brands fa-spotify"></i>Listen On Spotify
            </button>
            <button class="subscribe_button"><i class="fa-regular fa-envelope"></i>Subscribe</button>
          </div>
        </section>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
